<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eilaf Labs - Coming Soon</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
/* Reset basic styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    font-family: 'Arial', sans-serif;
    background-color: #030303;
    color: white;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.content {
    text-align: center;
}

.logo {
    width: 150px;
    height: auto;
    margin-bottom: 20px;
}

h1 {
    font-size: 36px;
    margin-bottom: 10px;
    font-weight: 600;
}

.coming-soon-text {
    font-size: 24px;
    opacity: 0.8;
}

/* Mobile responsiveness */
@media (max-width: 768px) {
    h1 {
        font-size: 28px;
    }

    .coming-soon-text {
        font-size: 18px;
    }

    .logo {
        width: 120px;
    }
}

</style>
<body>
    <div class="container">
        <div class="content">
            <img src="https://avatars.githubusercontent.com/u/181153202" alt="Eilaf Labs Logo" class="logo">
            <h1>Eilaf Labs</h1>
            <img src="https://furscience.com/wp-content/uploads/2018/01/5-2-coming-soon-png-image.png" alt="Eilaf Labs Logo" class="logo">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
